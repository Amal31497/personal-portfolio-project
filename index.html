<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Example Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <script>
      
      $(document).ready(function(){
        $(".bg").fadeIn(1000, function(){
          $("nav").delay(500).fadeIn(1000, function(){
            $("#first").delay(500).fadeIn(1000, function(){
              $(this).fadeOut(1000, function(){
                $(".p-2").fadeIn(1000);
              });
            });
          });
        });
      });
      $(document).ready(function(){
        $("#blue").on('click', function(){
          $(".bg").css({
            "background-color":"blue"
          });
        });
        $("#yellow").on('click', function(){
          $(".bg").css({
            "background-color":"yellow"
          });
        });
        $("#green").on('click', function(){
          $(".bg").css({
            "background-color":"green"
          });
        });
        $("#third").click(function(){
          var imageUrl = ["wallpaper.gif", "background-2.gif", "background-image.png"];
          $(".bg").css("background-image", "url(" + imageUrl[2] + ")");
        });
      });
      
    </script>
  </head>

  <body>
      <div class="bg" style="background-color: red" >
        <nav class="navbar navbar-expand-sm navbar-light bg-transparent" id="navigation">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="portfolio-tab" data-bs-toggle="tab" href="#portfolio" role="tab" aria-controls="portfolio" aria-selected="false">Portfolio</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                  </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="position-absolute top-50 start-50 translate-middle">
          <h1 id="first">
            Welcome to this page
          </h1>
          <div class="d-flex justify-content-center">
            <ul>
              <li>
                <button type="button" class="btn btn-transparent" id="blue">
                  <h1 class="p-2">
                    Blue
                  </h1>
                </button>
              </li>
              <li>
                <button type="button" class="btn btn-transparent" id="yellow">
                  <h1 class="p-2">
                    Yellow
                  </h1>
                </button>
              </li>
              <li>
                <button type="button" class="btn btn-transparent" id="green">
                  <h1 class="p-2">
                    Green
                  </h1>
                </button>
              </li>
            </ul>
            <button type="button" class="btn btn-transparent" id="third">
              <h2 class="p-2">
                Set Image
              </h2>
            </button>
          </div>
        </div>
      </div>
  </body>

</html>
